<style type="text/css"> 
body {
	margin: 0;
	padding: 0;
	font-size: 10px;
	font-family:  Arial, Verdana, Helvetica, sans-serif;
	line-height: 1.8em;
	background: #695e53;
}
img {border: none;}
a {color: #423b35;}
* {margin: 0; padding: 0;}
h1,h2{ font-weight: normal; margin: 10px 0; padding: 10px 0;}
h1 {
	font-size: 4em;
	padding: 15px 5%;
	margin: 0 auto;
	background: #2b221b;
	line-height: 1em;
	color: #e3e1d5;
	border-bottom: 1px solid #1b140e;
}
.container {
	padding: 10px 5%;
}
ul.column{
	width: 100%;
	padding: 0;
	margin: 10px 0 50px;
	list-style: none;
}
ul.column li {
	float: left;
	width: 200px;
	padding: 0;
	margin: 5px 0;
	display: inline;
}
.block {
	height: 355px;
	font-size: 1em;
	margin-right: 10px;
	padding: 20px;
	background: #e3e1d5;
	-moz-border-radius: 3px;
	-khtml-border-radius: 3px;
	-webkit-border-radius: 3px;
}
.block h2 {
	font-size: 1.8em;
}
.block img {
	width: 89%;
	padding: 5%;
	margin: 0 auto;
	background:#fff;
	-ms-interpolation-mode: bicubic;
	display: block;
	-moz-border-radius: 3px;
	-khtml-border-radius: 3px;
	-webkit-border-radius: 3px;
}
</style> 
 
<script type="text/javascript"> 
 
$(document).ready(function(){
	
	$('a[href^="http://"]')	.attr({ target: "_blank" });
 
	function smartColumns() {
		
		$("ul.column").css({ 'width' : "100%"});
		
		var colWrap = $("ul.column").width();
		var colNum = Math.floor(colWrap / 300); 
		var colFixed = Math.floor(colWrap / colNum);
		
		
		$("ul.column").css({ 'width' : colWrap});
		$("ul.column li").css({ 'width' : colFixed});
 
		
		
	}	
	
	smartColumns();	
 
	$(window).resize(function () {
		smartColumns();
		
	}); 
	
		
});
	
</script>
